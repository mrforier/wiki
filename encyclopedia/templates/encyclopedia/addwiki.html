{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block body %}

    <h1>Create a new Wiki entry</h1>

    <form action="{% url 'wiki:add' %}" method ="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "Submit" button to save your wiki entry.</p>
        
{% endblock %}
